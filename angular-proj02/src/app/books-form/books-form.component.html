<section class="container-fluid p-4">

    <div class="col-sm-5 mx-auto">
        
        <h3>New Book</h3>

        <form [formGroup]="bookForm" (ngSubmit)="formSubmited()"> 
            <div class="form-group">
                <label class="form-label">Book Id</label>
                <input type="number" formControlName="id" class="form-control"/>
                <div *ngIf="id.invalid && (id.dirty||id.touched)" class="alert alert-danger">
                    <span *ngIf="id.errors.required">This field is mandate</span>
                    <span *ngIf="id.errors.min">A non zero positive value expected</span>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Title</label>
                <input type="text" formControlName="title" class="form-control"/>
                <div *ngIf="title.invalid && (title.dirty||title.touched)" class="alert alert-danger">
                    <span *ngIf="title.errors.required">This field is mandate</span>
                    <span *ngIf="title.errors.minlength">Atleast 5 chars expected</span>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Price</label>
                <input type="number" formControlName="price" class="form-control"/>
                <div *ngIf="price.invalid && (price.dirty||price.touched)" class="alert alert-danger">
                    <span *ngIf="price.errors.required">This field is mandate</span>
                    <span *ngIf="price.errors.min">A non zero positive value expected</span>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" [disabled]="bookForm.invalid">
                    Add Book
                </button>
            </div>
        </form>
    </div>


</section>
